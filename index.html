<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Dla Dagusi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      min-height: 100vh;
      min-height: 100dvh;
      background: radial-gradient(ellipse at 60% 30%, #5a0a2a 0%, #1e0410 55%, #0d0208 100%);
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Georgia', serif;
      overflow: hidden;
      overscroll-behavior: none;
      position: relative;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }

    /* === CZĄSTECZKI W TLE === */
    .particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      bottom: -20px;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: rgba(210, 150, 120, 0.5);
      animation: rise linear infinite;
    }

    @keyframes rise {
      0%   { transform: translateY(0) scale(1);    opacity: 0; }
      10%  { opacity: 1; }
      90%  { opacity: 0.4; }
      100% { transform: translateY(-110vh) scale(0.3); opacity: 0; }
    }

    /* Serce CSS (bez emoji) */
    .particle.heart {
      width: 10px;
      height: 10px;
      background: transparent;
      border-radius: 0;
    }
    .particle.heart::before,
    .particle.heart::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 16px;
      background: rgba(180, 60, 80, 0.35);
      border-radius: 10px 10px 0 0;
    }
    .particle.heart::before { left: 5px; transform: rotate(-45deg); transform-origin: 0 100%; }
    .particle.heart::after  { left: 0;  transform: rotate(45deg);  transform-origin: 100% 100%; }

    /* === KARTA === */
    .card {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 52px 40px 44px;
      background: rgba(255, 255, 255, 0.04);
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      border-radius: 28px;
      border: 1px solid rgba(200, 140, 100, 0.25);
      box-shadow:
        0 0 0 1px rgba(0,0,0,0.4),
        0 32px 80px rgba(0, 0, 0, 0.6),
        inset 0 1px 0 rgba(255,255,255,0.08);
      max-width: 480px;
      width: 88%;
    }

    /* Dekoracyjna linia */
    .card::before {
      content: '';
      display: block;
      width: 40px;
      height: 1px;
      background: linear-gradient(90deg, transparent, #c8906a, transparent);
      margin: 0 auto 32px;
    }

    h1 {
      font-size: 2.6rem;
      font-weight: normal;
      color: #f5e6d8;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 10px;
      text-shadow: 0 0 40px rgba(200, 100, 80, 0.4);
    }

    .subtitle {
      font-size: 1rem;
      color: rgba(210, 170, 140, 0.7);
      font-style: italic;
      letter-spacing: 1px;
      margin-bottom: 40px;
    }

    /* Dekoracyjna linia pod napisem */
    .divider {
      width: 60px;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(200, 140, 100, 0.5), transparent);
      margin: 0 auto 40px;
    }

    /* === PRZYCISK === */
    .btn {
      background: transparent;
      color: #c8906a;
      border: 1px solid rgba(200, 140, 100, 0.5);
      padding: 16px 44px;
      font-size: 0.9rem;
      font-family: 'Georgia', serif;
      letter-spacing: 2.5px;
      text-transform: uppercase;
      border-radius: 2px;
      cursor: pointer;
      transition: background 0.25s, border-color 0.25s, color 0.25s;
      touch-action: manipulation;
      min-height: 52px;
    }

    .btn:hover  { background: rgba(200, 140, 100, 0.1); border-color: rgba(200, 140, 100, 0.8); }
    .btn:active { background: rgba(200, 140, 100, 0.2); }

    /* === WIADOMOŚĆ === */
    .message {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    /* Serce SVG — eleganckie, animowane */
    .heart-icon {
      width: 56px;
      height: 56px;
      fill: #b03050;
      filter: drop-shadow(0 0 16px rgba(180, 40, 60, 0.6));
      animation: heartbeat 1.6s ease-in-out infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1);    filter: drop-shadow(0 0 12px rgba(180, 40, 60, 0.5)); }
      20%       { transform: scale(1.18); filter: drop-shadow(0 0 24px rgba(200, 60, 80, 0.8)); }
      40%       { transform: scale(1);   }
      60%       { transform: scale(1.1); filter: drop-shadow(0 0 20px rgba(180, 40, 60, 0.7)); }
      80%       { transform: scale(1);   }
    }

    .message-text {
      font-size: 1.05rem;
      color: rgba(240, 220, 200, 0.9);
      line-height: 2;
      letter-spacing: 0.3px;
      max-width: 360px;
    }

    .salutation {
      display: block;
      font-size: 1.15rem;
      color: #f0d8c0;
      letter-spacing: 1px;
      margin-bottom: 16px;
    }

    .signature {
      margin-top: 20px;
      display: block;
      font-size: 0.85rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: rgba(200, 140, 100, 0.6);
    }

    /* === CONFETTI CANVAS === */
    #confetti-canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 20;
    }
  </style>
</head>
<body>

  <div class="particles" id="particles"></div>
  <canvas id="confetti-canvas"></canvas>

  <div class="card" onclick="if(revealed) launchConfetti()">
    <!-- Widok przed kliknięciem -->
    <div id="before">
      <h1>Dagusia</h1>
      <p class="subtitle">mam dla ciebie niespodziankę</p>
      <div class="divider"></div>
      <button class="btn" onclick="reveal()">Otwórz</button>
    </div>

    <!-- Wiadomość po kliknięciu -->
    <div class="message" id="message">
      <svg class="heart-icon" viewBox="0 0 32 29.6" xmlns="http://www.w3.org/2000/svg">
        <path d="M16 29.6C16 29.6 0 19 0 9.6 0 4.3 4.3 0 9.6 0c2.9 0 5.5 1.3 7.3 3.3C18.7 1.3 21.3 0 24.4 0 29.7 0 32 4.3 32 9.6 32 19 16 29.6 16 29.6z"/>
      </svg>
      <div class="message-text">
        <span class="salutation">Kochana Dagusiu,</span>
        Każdy dzień z Tobą jest wyjątkowy —<br>
        ale dziś chcę Ci o tym<br>
        powiedzieć szczególnie głośno.<br><br>
        Jesteś moją ulubioną osobą na świecie.
        <span class="signature">Kocham Cię</span>
      </div>
    </div>
  </div>

  <script>
    /* === CZĄSTECZKI W TLE === */
    const container = document.getElementById('particles');

    function spawnParticle() {
      const el = document.createElement('div');
      const isHeart = Math.random() > 0.5;
      el.classList.add('particle');
      if (isHeart) el.classList.add('heart');

      const size = isHeart ? (8 + Math.random() * 10) : (2 + Math.random() * 4);
      const left = Math.random() * 100;
      const duration = 10 + Math.random() * 12;
      const delay = Math.random() * 4;

      el.style.cssText = `
        left: ${left}%;
        width: ${size}px;
        height: ${size}px;
        animation-duration: ${duration}s;
        animation-delay: ${delay}s;
      `;
      container.appendChild(el);
      setTimeout(() => el.remove(), (duration + delay) * 1000);
    }

    setInterval(spawnParticle, 900);
    for (let i = 0; i < 12; i++) spawnParticle();

    /* === CONFETTI (elegancki — złoto/bordo/biel) === */
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let animId = null;

    const COLORS = ['#c8906a', '#8b1a2e', '#f5e6d8', '#d4a574', '#6b1428', '#e8c9a0'];

    function resizeCanvas() {
      canvas.width  = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    function createParticle() {
      return {
        x: Math.random() * canvas.width,
        y: -10,
        r: 3 + Math.random() * 5,
        color: COLORS[Math.floor(Math.random() * COLORS.length)],
        speedY: 2 + Math.random() * 4,
        speedX: (Math.random() - 0.5) * 3,
        rotation: Math.random() * 360,
        rotationSpeed: (Math.random() - 0.5) * 6,
        shape: Math.random() > 0.4 ? 'rect' : 'circle',
        alpha: 1,
      };
    }

    function drawParticle(p) {
      ctx.save();
      ctx.globalAlpha = p.alpha;
      ctx.fillStyle = p.color;
      ctx.translate(p.x, p.y);
      ctx.rotate(p.rotation * Math.PI / 180);
      if (p.shape === 'rect') {
        ctx.fillRect(-p.r, -p.r * 0.4, p.r * 2, p.r * 0.8);
      } else {
        ctx.beginPath();
        ctx.arc(0, 0, p.r, 0, Math.PI * 2);
        ctx.fill();
      }
      ctx.restore();
    }

    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.y += p.speedY;
        p.x += p.speedX;
        p.rotation += p.rotationSpeed;
        if (p.y > canvas.height * 0.7) p.alpha -= 0.018;
        drawParticle(p);
      });
      particles = particles.filter(p => p.alpha > 0);
      if (particles.length > 0) {
        animId = requestAnimationFrame(animateConfetti);
      } else {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        animId = null;
      }
    }

    function launchConfetti() {
      if (animId) cancelAnimationFrame(animId);
      particles = [];
      for (let i = 0; i < 120; i++) particles.push(createParticle());
      animateConfetti();
    }

    /* === REVEAL === */
    let revealed = false;

    function reveal() {
      revealed = true;
      document.getElementById('before').style.display = 'none';
      const msg = document.getElementById('message');
      msg.style.display = 'flex';
      launchConfetti();
    }
  </script>
</body>
</html>
